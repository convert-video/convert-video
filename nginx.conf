server {
    listen 80;
    server_name localhost;

    client_max_body_size 0;  # No limit

    # Set high timeout values
    proxy_connect_timeout 600s;  # 10 minutes
    proxy_read_timeout 600s;     # 10 minutes
    proxy_send_timeout 600s;     # 10 minutes

    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;

    # Path to SSL certificate and key
    # ssl_certificate /app/certs/ssl_certificate.crt;
    # ssl_certificate_key /app/certs/ssl_certificate.key;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/uploads/;
    }
}